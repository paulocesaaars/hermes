[req]
default_bits = 2048
default_keyfile = localhost.key
distinguished_name = req_distinguished_name
req_extensions = req_ext
x509_extensions = v3_ca
 
[req_distinguished_name]
countryName = Sigla pais
countryName_default = BR
stateOrProvinceName = Nome Estado
stateOrProvinceName_default = Sao Paulo
localityName = Nome cidade
localityName_default = Sao Paulo
organizationName = Nome empresa
organizationName_default = Deviot
organizationalUnitName = Nome empresa
organizationalUnitName_default = Deviot
commonName = Servidor
commonName_default = localhost
commonName_max = 64
 
[req_ext]
subjectAltName = @alt_names
 
[v3_ca]
subjectAltName = @alt_names
 
[alt_names]
DNS.1 = localhost
DNS.2 = 127.0.0.1